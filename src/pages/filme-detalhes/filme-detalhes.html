<ion-header>
  <ion-navbar>
    <ion-title>filmeDetalhes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngIf="filme">
    <h2 class="feed_title" #messageSubject>{{ filme.original_title }}</h2>
    <p class="txt_date_feed">Data de lançamento: {{ filme.release_date | date: 'dd/MM/yyyy'}}</p>
   
    <img [src]=" 'https://image.tmdb.org/t/p/w500/' + filme.backdrop_path">
    <!--<img src="../../assets/images/feed_mg.jpg">-->
 
    <ion-card-content>
      <h3  class="title" #messageSubject>Título original </h3>
      <p #messageBody>{{ filme.original_title }}</p><br/>
      <h3 class="title" >Idioma original </h3>
      <p #messageBody>{{ filme.original_language }}</p><br/>
      
      <h3 class="title" >Generos </h3>
      <p #messageBody *ngFor="let g of filme.genres" >{{ g.name }} </p> <br/>
      <h3 class="title" >Sinopse </h3>
      <p #messageBody>{{ filme.overview }}</p>
      
    </ion-card-content>
     
  </ion-card>

</ion-content>
