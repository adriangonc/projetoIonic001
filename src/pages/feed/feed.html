  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>

  <ion-card *ngFor="let filme of listaFilmes">

    <p class="txt_date_feed">{{ filme.release_date | date: 'dd/MM/yyyy'}}</p>
   
    <img [src]=" 'https://image.tmdb.org/t/p/w500/' + filme.backdrop_path">
    <!--<img src="../../assets/images/feed_mg.jpg">-->
 
    <ion-card-content>
      <p #messageBody>{{ filme.overview }}</p>
    </ion-card-content>
